config:
  fieldsWhitelist:
    - 'login'
    - 'id'
    - 'avatar_url'
    - 'html_url'
    - 'name'
    - 'company'
    - 'blog'
    - 'location'
    - 'bio'
  extractEmailDomain: true
  keepExcludedUsers: false
  excludeRepositories:
    - "PrestaShop-1.6"
    - "PrestaShop-1.5"
  exclusions:
    - dependabot
    - dependabot[bot]
    - dependabot-preview
    - dependabot-preview[bot]
    - devops-prestashop
    - gitbook-bot
    - ps-jarvis
    - github-actions
    - github-actions[bot]
    - prestonBot
